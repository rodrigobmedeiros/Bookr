<!DOCTYPE html>
<html>
    <head>
        <title>Simple Tag Template Example</title>
    </head>
    <body>
        {% load simple_tag %}
        {% contextual_greet_user "Hey there"%}
        <br>
        <span class="message">You have read the following books:</span>
        {% load inclusion_tag %}
        {% book_list books %}
    </body>
</html>
