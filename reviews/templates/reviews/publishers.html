{% extends 'reviews/base.html' %}
{% load crispy_forms_tags %}

{% block title %}
    <title>Publishers</title>
{% endblock %}

{% block content%}

    {% for message in messages %}
        <p><em>{{  message.level_tag|title }}:</em> {{ message }}</p>
    {% endfor %}

    <form method="POST">
        {% csrf_token %}
        <table>
            {{ form.as_table }}
            <br>
        </table>
        <button class="btn btn-outline-success active" type="submit">Submit</button>
    </form>
{% endblock %}
